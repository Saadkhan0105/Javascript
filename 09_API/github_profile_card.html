<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Card</title>
    <style>
        body {
            background-color: #212121;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .profile-img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .btn {
            background-color: #af4c4c;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="card" id="profileCard">
        <img src="" alt="Profile Image" class="profile-img" id="profileImage">
        <h3 id="followersCount">Followers: 0</h3>
        <button class="btn" id="detailsBtn">Show Details</button>
    </div>

    <script>
        const requestUrl = 'https://api.github.com/users/Saadkhan0105';
        const profileImage = document.getElementById('profileImage');
        const followersCount = document.getElementById('followersCount');
        const detailsBtn = document.getElementById('detailsBtn');

        // Fetch API call to get the profile data
        fetch(requestUrl)
            .then(response => response.json())
            .then(data => {
                // Set the profile image and follower count
                profileImage.src = data.avatar_url;
                followersCount.textContent = `Followers: ${data.followers}`;

                // Add event listener to the button to show details
                detailsBtn.addEventListener('click', () => {
                    alert(`Username: ${data.login}\nFollowers: ${data.followers}\nFollowing: ${data.following}\nPublic Repos: ${data.public_repos}`);
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>
</body>
</html>
